<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <defs>
    <style>
      .stroke { stroke:#111; stroke-width:2; fill:#fff; }
      .thin { stroke:#111; stroke-width:1.5; fill:#fff; }
      .dashed { stroke:#111; stroke-width:1.5; stroke-dasharray:6 6; fill:none; }
      .arrow { stroke:#111; stroke-width:1.5; fill:none; marker-end:url(#arrowhead); }
      .dashedArrow { stroke:#111; stroke-width:1.5; stroke-dasharray:6 6; fill:none; marker-end:url(#arrowhead); }
      .title { font:700 22px Arial, sans-serif; fill:#111; }
      .label { font:600 14px Arial, sans-serif; fill:#111; }
      .text { font:500 13px Arial, sans-serif; fill:#111; }
      .small { font:500 12px Arial, sans-serif; fill:#111; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111" />
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="760" fill="#fff"/>
  <text x="40" y="48" class="title">Use-Case Diagram â€” Secure Blog Application</text>

  <!-- Actors -->
  <!-- Visitor stick figure -->
  <circle cx="110" cy="170" r="18" class="thin"/>
  <line x1="110" y1="188" x2="110" y2="240" class="thin"/>
  <line x1="80" y1="210" x2="140" y2="210" class="thin"/>
  <line x1="110" y1="240" x2="85" y2="285" class="thin"/>
  <line x1="110" y1="240" x2="135" y2="285" class="thin"/>
  <text x="70" y="320" class="label">Visitor</text>

  <!-- Authenticated User stick figure -->
  <circle cx="110" cy="470" r="18" class="thin"/>
  <line x1="110" y1="488" x2="110" y2="540" class="thin"/>
  <line x1="80" y1="510" x2="140" y2="510" class="thin"/>
  <line x1="110" y1="540" x2="85" y2="585" class="thin"/>
  <line x1="110" y1="540" x2="135" y2="585" class="thin"/>
  <text x="20" y="620" class="label">Authenticated User</text>

  <!-- System boundary -->
  <rect x="260" y="90" width="900" height="620" class="stroke" rx="10"/>
  <text x="280" y="120" class="label">Secure Blog Application</text>

  <!-- Use-cases (ovals) -->
  <!-- Top row -->
  <ellipse cx="520" cy="190" rx="150" ry="40" class="stroke"/>
  <text x="520" y="195" text-anchor="middle" class="text">Register Account</text>

  <ellipse cx="900" cy="190" rx="150" ry="40" class="stroke"/>
  <text x="900" y="195" text-anchor="middle" class="text">Authenticate User</text>

  <!-- Middle row -->
  <ellipse cx="520" cy="330" rx="150" ry="40" class="stroke"/>
  <text x="520" y="335" text-anchor="middle" class="text">View User List</text>

  <ellipse cx="900" cy="330" rx="150" ry="40" class="stroke"/>
  <text x="900" y="335" text-anchor="middle" class="text">View Blog Posts</text>

  <!-- Lower row -->
  <ellipse cx="520" cy="470" rx="150" ry="40" class="stroke"/>
  <text x="520" y="475" text-anchor="middle" class="text">Create Blog Post</text>

  <ellipse cx="900" cy="470" rx="170" ry="40" class="stroke"/>
  <text x="900" y="475" text-anchor="middle" class="text">Manage Own Blog Posts</text>

  <!-- Bottom -->
  <ellipse cx="710" cy="610" rx="150" ry="40" class="stroke"/>
  <text x="710" y="615" text-anchor="middle" class="text">Log Out</text>

  <!-- Actor associations -->
  <!-- Visitor to Register Account -->
  <path d="M140 210 L370 190" class="arrow"/>
  <!-- Visitor to Authenticate User -->
  <path d="M140 210 L750 190" class="arrow"/>

  <!-- Authenticated User to protected use cases -->
  <path d="M160 510 L370 330" class="arrow"/>
  <path d="M160 510 L750 330" class="arrow"/>
  <path d="M160 510 L370 470" class="arrow"/>
  <path d="M160 510 L730 470" class="arrow"/>
  <path d="M160 510 L560 610" class="arrow"/>

  <!-- include relationships to Authenticate User -->
  <path d="M670 330 L750 210" class="dashedArrow"/>
  <text x="705" y="270" class="small">&lt;&lt;include&gt;&gt;</text>

  <path d="M1050 330 L1020 210" class="dashedArrow"/>
  <text x="1030" y="270" class="small">&lt;&lt;include&gt;&gt;</text>

  <path d="M670 470 L750 210" class="dashedArrow"/>
  <text x="705" y="395" class="small">&lt;&lt;include&gt;&gt;</text>

  <path d="M1030 470 L1020 210" class="dashedArrow"/>
  <text x="1035" y="395" class="small">&lt;&lt;include&gt;&gt;</text>

  <path d="M810 610 L900 230" class="dashedArrow"/>
  <text x="840" y="520" class="small">&lt;&lt;include&gt;&gt;</text>
</svg>
