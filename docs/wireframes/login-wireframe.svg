<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="560" viewBox="0 0 900 560">
  <defs>
    <style>
      .frame { fill: #ffffff; stroke: #111827; stroke-width: 2; }
      .title { font: 700 28px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #111827; }
      .label { font: 600 18px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #111827; }
      .text { font: 500 16px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #111827; }
      .hint { font: 500 14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #374151; }
      .box { fill: #ffffff; stroke: #111827; stroke-width: 2; }
      .button { fill: #ffffff; stroke: #111827; stroke-width: 2; }
      .divider { stroke: #111827; stroke-width: 2; }
      .msg { fill: #ffffff; stroke: #111827; stroke-width: 2; }
    </style>
  </defs>

  <!-- Page frame -->
  <rect class="frame" x="60" y="40" width="780" height="480" rx="10" />

  <!-- Title -->
  <text class="title" x="450" y="95" text-anchor="middle">Login</text>

  <!-- Username -->
  <text class="label" x="170" y="165">Username</text>
  <rect class="box" x="170" y="185" width="560" height="48" rx="8" />
  <text class="hint" x="190" y="216">Enter username</text>

  <!-- Password -->
  <text class="label" x="170" y="270">Password</text>
  <rect class="box" x="170" y="290" width="560" height="48" rx="8" />
  <text class="hint" x="190" y="321">Enter password</text>

  <!-- Buttons -->
  <rect class="button" x="170" y="370" width="250" height="54" rx="10" />
  <text class="text" x="295" y="404" text-anchor="middle">Login</text>

  <rect class="button" x="480" y="370" width="250" height="54" rx="10" />
  <text class="text" x="605" y="404" text-anchor="middle">Register</text>

  <!-- Divider -->
  <line class="divider" x1="170" y1="450" x2="730" y2="450" />

  <!-- Message area -->
  <rect class="msg" x="170" y="470" width="560" height="38" rx="8" />
  <text class="hint" x="190" y="495">Error / Success Message</text>
</svg>
